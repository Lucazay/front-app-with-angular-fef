  <mat-toolbar color="primary">
    <span>
        Clientes
    </span>
</mat-toolbar>
<br />
    <div role="alert" *ngIf="success == true">
        <span>Cliente {{ customer.firstNameCustomer }} cadastrado com sucesso!</span>
    </div>
    <div role="alert" *ngFor="let error of errors">
        <span>{{ error }}</span>
    </div>
<form>
    <mat-form-field class="full-width">
        <mat-label>Primeiro Nome: </mat-label>
        <input type="text" [(ngModel)]="customer.firstNameCustomer" name="firstNameCustomer" required matInput placeholder="Digite seu primeiro nome" />
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Último Nome: </mat-label>
        <input type="text" [(ngModel)]="customer.lastNameCustomer" name="lastNameCustomer" required matInput placeholder="Digite seu último nome" />
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>CPF: </mat-label>
        <input type="text" [(ngModel)]="customer.cpfCustomer" name="cpfCustomer" required matInput placeholder="Digite seu CPF" />
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Data de Nascimento: </mat-label>
        <input type="date" [(ngModel)]="customer.birthdateCustomer" name="birthdateCustomer" required matInput placeholder="Digite sua data de nascimento" />
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Renda Mensal: R$ </mat-label>
        <input type="number" [(ngModel)]="customer.monthlyIncomeCustomer" name="monthlyIncomeCustomer" required matInput placeholder="Digite sua renda mensal (R$)" />
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Email: </mat-label>
        <input type="email" [(ngModel)]="customer.emailCustomer" name="emailCustomer" required matInput placeholder="Digite seu email" />
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Senha: </mat-label>
        <input type="password" [(ngModel)]="customer.passwordCustomer" name="passwordCustomer" required matInput placeholder="Digite sua senha" />
    </mat-form-field>
    <button type="button" mat-raised-button color="primary" (click)="saveCustomer()">Salvar</button>
</form>
